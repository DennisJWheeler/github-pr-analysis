# CodeRabbit Evaluation Configuration
# Focused configuration for evaluating CodeRabbit AI effectiveness

project_name: "CodeRabbit Impact Assessment"
description: "Baseline and impact analysis for CodeRabbit AI deployment"

tools:
  - name: "coderabbit"
    display_name: "CodeRabbit AI"
    enabled: true
    category: "ai_review"
    usernames:
      - "coderabbitai"
      - "coderabbit"
      - "coderabbit[bot]"
    suggestion_patterns:
      - "```suggestion"
      - "suggestion:"
      - "**Suggestion:**"
      - "Consider:"
    comment_patterns:
      - "ðŸ¤–"
      - "AI Review"
      - "Walkthrough"

  # Keep dependency bots for filtering
  - name: "dependabot"
    display_name: "Dependabot"
    enabled: true
    category: "dependency_management"
    usernames:
      - "dependabot[bot]"
      - "dependabot"
    suggestion_patterns: []
    comment_patterns: []

metrics:
  time_to_first_review: true
  time_to_merge: true
  draft_duration: true
  review_cycles: true
  first_pass_approval: true
  human_vs_bot_reviews: true
  tool_suggestions: true
  tool_adoption: true
  tool_comments: true
  size_analysis: true
  outlier_detection: true
  classify_stale_prs: true
  classify_large_prs: true
  classify_bot_prs: true

settings:
  stale_days: 14
  large_pr_lines: 800
  outlier_days: 30
  use_percentiles: true
  outlier_method: "iqr"
  ignore_users_for_timing:
    - "dependabot[bot]"
    - "dependabot"
    - "github-actions[bot]"
    - "github-actions"
    - "renovate[bot]"
    - "renovate"
    - "coderabbitai"        # CodeRabbit reviews shouldn't count as first human review
    - "coderabbit[bot]"
    - "coderabbit"

reporting:
  csv_export: true
  markdown_report: true
  executive_summary: true
  time_metrics: true
  quality_metrics: true
  tool_analysis: true
  outlier_analysis: true
  recommendations: true
  baseline_comparison: true

# CodeRabbit-specific evaluation targets
evaluation_targets:
  time_to_first_review_improvement: 40  # Target % reduction
  first_pass_approval_improvement: 20   # Target % increase
  review_cycles_reduction: 30           # Target % reduction
  suggestion_adoption_rate: 50          # Target % adoption rate